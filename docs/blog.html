---
layout: default
title: Blog
id: blog
---
<div class="blog-bg-img">
  <div class="header-caption">
    <h1>Blog</h1>
  </div>
</div>

{% for post in site.posts %}

<article class="post">

  <h2 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  <p class="post-date">Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{post.date | date: "%B %d, %Y" }}</time>
  </p>
  <div class="post-content">
  {{ post.content }}
  </div>
<hr class="post-divider" />

</article>

{% endfor %}
