---
layout: default
title: Blog
id: blog
---

<div class="header-caption blog-bg"> 
  <h1 class="col-md-4">Blog</h1>
  <img src="/images/sion-img.jpg" class="profile-img" alt="Sion Kim">
</div>

{% for post in site.posts %}

<article class="post">

  <h2 class="post-title">
    {{ post.title }}
  <!-- 
    When you click this post URl it will go to that post by itself
    
    <a href="{{ post.url }}">{{ post.title }}</a>
  -->
  </h2>

  <p class="post-date">Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{post.date | date: "%B %d, %Y" }}</time>
  </p>
  <div class="post-content">
  {{ post.content }}
  </div>
<hr class="post-divider" />

</article>

{% endfor %}
